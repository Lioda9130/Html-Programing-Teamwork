<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Painter Memo</title>

    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css"
    />
  </head>
  <body>
    <div class="title"></div>

    <div class="controls__size">
      <form class="controls__width">
        <input
          type="number"
          id="canvas__width"
          placeholder="Width"
          value="500"
          min="100"
          max="1000"
        />
      </form>
      <form class="controls__height">
        <input
          type="number"
          id="canvas__height"
          placeholder="height"
          value="500"
          min="100"
          max="1000"
        />
      </form>
    </div>

    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
      <div id="jsCheck" class="check"></div>
      <div class="controls__range">
        <input
          type="range"
          id="jsRange"
          min="0.1"
          max="10.0"
          value="5.0"
          step="0.1"
        />
      </div>

      <div class="controls__btns">
        <button id="jsReset">초기화</button>
        <button id="jsFill">채우기</button>
        <button id="jsPaint">색칠</button>
        <button id="jsRect">사각형</button>
        <button id="jsCircle">원</button>
        <button id="jsTri">삼각형</button>
        <button id="jsSave">저장</button>
      </div>

      <div class="controls__colors" id="jsColors">
        <div
          class="controls__color jsColor"
          style="background-color: white"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: black"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: red"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: orange"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: yellow"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: green"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: skyblue"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: blue"
        ></div>
        <div
          class="controls__color jsColor"
          style="background-color: purple"
        ></div>
        <div class="custom__color">
          <input type="color" id="jsColorCustom" />
        </div>
      </div>
      <div class="cursor cursor_range"></div>
      <div class="guide"></div>
    </div>

    <div id="editor"></div>
    <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

    <script>
      const Editor = toastui.Editor;
      const colorSyntax = Editor.plugin;

      const editor = new toastui.Editor({
        el: document.querySelector("#editor"),
        previewStyle: "vertical",
        height: "400px",
        initialEditType: "wysiwyg",
        placeholder: "Please enter text.",
      });
      editor.getMarkdown();
    </script>

    <script src="app.js"></script>
  </body>
</html>
